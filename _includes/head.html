<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9624599461311442" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
