<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pay with UPI</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 90vw;
            max-height: 90vh;
            height: auto;
            width: auto;
            display: block;
        }
    </style>
</head>
    <body>
        <a href="upi://pay?pn=Owais%20Shaikh&pa=owaisshaikh@fifederal&cu=INR&mode=01&orgid=000000&purpose=00">
            <img src="assets/images/upi_code.png" alt="UPI ID: owaisshaikh@fifederal">
        </a>
        <script>
            const upiUrl = "upi://pay?pn=Owais%20Shaikh&pa=owaisshaikh@fifederal&cu=INR&mode=01&orgid=000000&purpose=00&tn=Donation";
            const ua = navigator.userAgent || "";
            const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
            if (isMobile) window.location.href = upiUrl
        </script>
    </body>
</html>
